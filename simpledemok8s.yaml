apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: simpledemo
spec:
  replicas: 5
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: simpledemo
    spec:
      containers:
      - name: simpledemo
        image: torumakabe/simpledemo:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: simpledemo
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: simpledemo